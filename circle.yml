machine:
  timezone: UTC
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"

test:
  override:
    - ps -eF | grep 'mongo\|PID'  # I guess mongodb starts up when you start ubuntu who knows why
    - sbt clean compile test:
        parallel: false

