machine:
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    PROJECT: "agora"
    ENV: "dev"
    REPO: "jmr18/testbuilds"

dependencies:
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - docker info

test:
  override:
    - docker run -v .:/${PROJECT} --name test broadinstitute/scala-base-image /${PROJECT}/docker/sbt-test.sh
    # - echo "skipping tests for now because broken" # sbt clean compile test
  post:
    - docker stop test
    - docker rm test

deployment:
  all:
    branch: .*
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - chmod +x build/build.sh; build/build.sh
