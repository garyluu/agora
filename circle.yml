machine:
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    PROJECT: "agora"
    ENV: "dev"
    REPO: "jmr18/testbuilds"
    BRANCH: $CIRCLE_BRANCH

dependencies:
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - docker info

test:
  override:
    - chmod +x docker/sbt-test.sh
    - docker run -v $(pwd):/${PROJECT} --name test broadinstitute/scala-baseimage /${PROJECT}/docker/sbt-test.sh

deployment:
  all:
    branch: .*
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - chmod +x build/build-images.sh; build/build-images.sh
  dev:
    branch: develop
    commands:
      - chmod +x build/tag-env.sh; build/tag-env.sh
      - ruby build/updatehash.rb
