machine:
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    PROJECT: "agora"
    ENV: "dev"
    REPO: "jacmrob/testbuilds"

dependencies:
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - docker info

test:
  override:
    - echo "skipping tests for now because broken" # sbt clean compile test
  post:
    - docker login -u $DOCKER_USER; $DOCKER_PASSWORD
    - chmod +x build/build.sh; build/build.sh

